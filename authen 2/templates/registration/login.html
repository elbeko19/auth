{% extends "base.html" %}{% block content %}

<h1>Login</h1>
<hr>

{% if form.errors %}
<p>{{ form.errors.error }}</p>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button class="btn btn-success">Log In</button>
</form>
<a href="#">Forgot password?</a>

{% endblock %}
